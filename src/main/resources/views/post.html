<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="/fragment/head"></head>
<body>
<header th:include="/fragment/banner"></header>
<main id="blog" class="container-fluid">
    <section class="row">
        <aside th:replace="/fragment/profile"></aside>
        <article class="col-12 col-md-9 col-lg-10 p-5 bg-lighter" style="min-height: calc(100vh - 202px);">
            <div id="posts" class="col-md-10 m-auto p-2">
                <div class="card">
                    <div class="card-body">
                        <small class="float-right"><mark id="date" th:text="${lastUpdated.toLocalDate()}"></mark></small>
                        <h1 class="card-title" th:text="${title}"></h1>
                        <h6 class="float-left"><mark th:text="${authorName}"></mark></h6>
                        <p class="card-text" th:text="${text}"></p>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
<script>
    window.onload = () => {
        let date = document.getElementById("date");
        let [year, month, day] = date.textContent.split('-');

        date.textContent = `${day}/${month}/${year}`;
    }
</script>
</body>
</html>
